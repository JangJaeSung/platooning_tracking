scan_filter_chain:
- name: left_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 100.0 
    max_y: 100.0
    max_z: 0.3
    min_x: -100.0 
    min_y: 0.5
    min_z: -0.28

- name: right_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 100.0 
    max_y: -100.0
    max_z: 0.3
    min_x: -100.0 
    min_y: -0.5
    min_z: -0.28

- name: front_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: -100.0 
    max_y: 100.0
    max_z: 0.3
    min_x: -3.0 
    min_y: -100.0
    min_z: -0.28

- name: back_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 100.0 
    max_y: 100.0
    max_z: 0.3
    min_x: -0.5 
    min_y: -100.0
    min_z: -0.28


